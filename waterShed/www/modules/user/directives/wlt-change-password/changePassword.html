<form name="changePasswordForm" >
    <wlt-input ng-hide="resetFromTokenUrl"
            label='{{ "user.oldPassword" | translate}}'
            model="password.oldPassword"
            key="password.oldPassword"
            is-required="true"
            required-message='{{"shared.error.isRequired" | translate}}'
            type="password"
            error-message="{{}}">
    </wlt-input>
    <wlt-input
            label='{{ "user.password" | translate}}'
            model="password.newPassword "
            key="password.newPassword"
            is-required="true"
            required-message='{{"shared.error.isRequired" | translate}}'
            type="password"
            error-message="{{}}">
    </wlt-input>
    <wlt-input
            label='{{ "user.passwordConfirm" | translate}}'
            model="password.confirm"
            key="passwordConfirm"
            is-required="true"
            required-message='{{"shared.error.isRequired" | translate}}'
            type="password"
            error-message=""
            vtype="{type: 'same', value: 'password'}">
    </wlt-input>
    <md-button ng-click="changePassword()" class="md-raised md-primary" ng-disabled="changePasswordForm.$invalid">
        {{ "shared.apply" | translate }}
    </md-button>
</form>
