<wlt-toolbar
        show-type="view"
        title="{{ 'user.titlePassword' | translate }}"
        toggle-left="toggleLeft()"
        toggle-right="toggleRight()"
        set-search="setSearchMode()"
        show-search="{{showSearchBox}}"
        cancel="cancelUser()"
        save="updateUser()">
</wlt-toolbar>

<wlt-message
        show="{{message.updated}}"
        message="message">
</wlt-message>

<md-content class="md-padding" style="width:400px;height: 600px;padding: 24px;" ng-cloak>

        <wlt-change-password reset-from-token-url="false" message="message"></wlt-change-password>

</md-content>
