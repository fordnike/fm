<wlt-toolbar
        show-type="view"
        title="{{ 'user.titlePassword' | translate }}"
        toggle-left="toggleLeft()"
        toggle-right="toggleRight()"
        set-search="setSearchMode()"
        show-search="{{showSearchBox}}"
        cancel="cancelUser()"
        save="updateUser()">
</wlt-toolbar>

<wlt-message
        show="{{message.updated}}"
        message="message">
</wlt-message>

<div class="authenticationForm">

    <div layout="row">
        <div flex></div>
        <wlt-language
                lang-current="langCurrent">
        </wlt-language>
    </div>

    <div layout="column" layout-align="center center">

        <wlt-change-password reset-from-token-url="true" message="message"></wlt-change-password>

    </div>
</div>
